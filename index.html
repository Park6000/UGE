<html lang="kr">
<head>

  <title>UGE</title>

	<script src="UGE/Common/Type.js"></script>
  <script src="UGE/Common/UMath.js"></script>
  <script src="UGE/Common/Vector2.js"></script>
  <script src="UGE/Common/Utills.js"></script>
  
  <!-- Component -->
  <script src="UGE/Component/Component.js"></script>
  
  <script src="UGE/Component/Transform/Transform.js"></script>
  
  <script src="UGE/Component/Renderer/Renderer.js"></script>
	<script src="UGE/Component/Renderer/SpriteRenderer.js"></script>
	<script src="UGE/Component/Renderer/AtlasRenderer.js"></script>
	<script src="UGE/Component/Renderer/ManualRenderer.js"></script>
	
	<script src="UGE/Component/Collider/Collider.js"></script>

<body>
	<!-- Buttons	 -->
	<style>
	  body {
	    margin: 0;
	    /* width: 100vw;
	    height: 100vh;
	    background: black; */
	  }
	
		#buttons {
			display: flex;
			flex-direction: column;
			position: fixed;
			padding: 15px;
			top: 0;
			right: 0;
			z-index: 10;
		}
		
		.button {
			border-radius: 4px;
			padding: 4px;
			text-align: center;
			margin-bottom: 4px;
			color: #309352;
			background: #b4ffce;
			cursor: pointer;
		}
		
		.hidden {
		  z-index: -10;
		  display: none;
		}
	</style>
	<div id="buttons">
		<div id="start" class="button" onclick="GameManager.start()">시작</div>
		<div id="pause" class="button" onclick="GameManager.pause()">일시정지</div>
		<div id="fps" class="button" >0</div>
	</div>
	
	<!-- Canvas	 -->
  <canvas style="position:absolute; top:0; left:0; z-index: 9;"  id="game-canvas"></canvas>
  <script>
  window.onload = () => {
    let c = document.getElementById('game-canvas');
    c.width = document.documentElement.clientWidth;
    c.height = document.documentElement.clientHeight;
    let ctx = c.getContext('2d');
  };
    
  </script>
  
  <!-- Custom Styles -->
  
  
  <!-- Image -->
	<img id="NormalBoomAtlas" style="z-index: -10; opacity: 0;" src="Game/Resource/NormalBoomAtlas.png">
	<img id="NormalBoomAtlas" style="z-index: -10; opacity: 0;" src="Game/Resource/ExplosionAtlas.png">
	<img id="NormalBoomAtlas" style="z-index: -10; opacity: 0;" src="Game/Resource/FactoryAtlas.png">
	<img id="NormalBoomAtlas" style="z-index: -10; opacity: 0;" src="Game/Resource/GreenFrogHeadAtlas.png">
	<img id="NormalBoomAtlas" style="z-index: -10; opacity: 0;" src="Game/Resource/RedFrogHeadAtlas.png">
	<img id="NormalBoomAtlas" style="z-index: -10; opacity: 0;" src="Game/Resource/FrogBodyAtlas.png">
  
  <!-- GameScripts -->
	<script src="Game/main.js"></script>
	<script src="Game/Scripts/Factory.js"></script>
	<script src="Game/Scripts/FrogBody.js"></script>
	<script src="Game/Scripts/Frog.js"></script>
	
  <!-- Booms -->	
	<script src="Game/Scripts/Booms/NormalBoom.js"></script>
	
	<!-- Particles -->
	<script src="Game/Scripts/Particles/Explosion.js"></script>
	
	
  
</body>
</html>
