<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>UGE</title>
  
  <!-- Common -->
	<script src="UGE/Common/Type.js"></script>
  <script src="UGE/Common/Vector2.js"></script>
  <script src="UGE/Common/Utills.js"></script>
  <script src="UGE/Common/UMath.js"></script>
  
  <!-- Component -->
  <script src="UGE/Component/Component.js"></script>
  <script src="UGE/Component/Transform.js"></script>
  <script src="UGE/Component/Renderer.js"></script>
	<script src="UGE/Component/ManualRenderer.js"></script>
	<script src="UGE/Component/Camera.js"></script>
	
  
  <!-- GameObject -->
  <script src="UGE/GameObject/GameObject.js"></script>
  
  <!-- Manager -->
  <script src="UGE/Manager/GameObjectManager.js"></script>
  <script src="UGE/Manager/RenderManager.js"></script>
  <script src="UGE/Manager/InputManager.js"></script>
  <script src="UGE/Manager/GameManager.js"></script>
</head>

<body>
	<!-- Buttons	 -->
	<style>
		#buttons {
			display: flex;
			flex-direction: column;
			position: absolute;
			padding: 15px;
			top: 0;
			right: 0;
		}
		
		.button {
			border-radius: 4px;
			padding: 4px;
			text-align: center;
			margin-bottom: 4px;
			color: #309352;
			background: #b4ffce;
			cursor: pointer;
		}
	</style>
	
	<div id="buttons">
		<div id="start" class="button" onclick="GameManager.start()">시작</div>
		<div id="pause" class="button" onclick="GameManager.pause()">일시정지</div>
	</div>
	<!-- Canvas	 -->
  <canvas width="500px" height="300px" id="game-canvas"></canvas>
  <canvas width="500px" height="300px" id="view-canvas"></canvas>
  
  <!-- Custom Styles -->
  <style>
    canvas {
      border: 2px solid black;
    }
    #-canvas {
      display: none;
    }
  </style>
  
  
  <!-- GameScripts -->
	<script src="Game/main.js"></script>
  
</body>
</html>
